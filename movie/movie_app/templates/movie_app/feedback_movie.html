{% extends 'movie_app/base.html' %}
{% block static %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/feedback_movie.css' %}">
{% endblock %}

{% block title %} Рецензция {% endblock %}
{% block content %}
<form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-style {% if field.errors %} errors {% endif %}">
            {{ field.label }}
            <br>
            {{ field.errors }}
            {{ field }}
        </div>
        <br>
        {% endfor %}
         <button type="submit">Отправить</button>
    </form>


{% endblock %}
