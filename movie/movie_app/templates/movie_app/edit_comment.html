{% extends 'movie_app/base.html' %}

{% block title %} Все фильмы {% endblock %}

{% block content %}
    <h2>Оставьте отзыв</h2>
    <form action="" method="post">

        {% csrf_token %}
        {% for field in form %}
        <div class="form-style {% if field.errors %} errors {% endif %}">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
        </div>
        <br>
        {% endfor %}
         <button type="submit">Отправить</button>
{% endblock %}
